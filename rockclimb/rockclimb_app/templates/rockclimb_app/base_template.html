{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Rock Climbing Enthusiast</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* This sets the background of the entire page */
        margin: 0;
        padding: 0;
    }
    .navbar-custom {
        background-color: #f0e9d6 !important; /* Cream white color */
    }
</style>
 </head>


 <body>

   <div class="container-fluid">
     <!-- Navbar-->
     <nav class="navbar navbar-expand-lg navbar-custom">
       <img src="{% static 'images/art.gif' %}" style="width: 100px; height: auto;">
       <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
             <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}">List of Routes Up</a>
             {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{ user.username }}</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            <a class="nav-link" href="{% url 'register' %}">Register</a> <!-- Added Register Link -->
            {% endif %}
           </div>
         </div>
       </div>
     </nav>
    <!-- Image of the mountain range -->
    <div class="mountain-range">
      <img src="{% static 'images/range.gif' %}" alt="Mountain Range" style="width: 100%; height: auto; display: block;">
    </div>

       <div class="col-sm-10">
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
